<body>
    <!-- addTicket -->
    <section class="container">
        <section class="addTicket-area">
            <h1 class="text-hide">旅遊套票搜尋</h1>
            <div class="row">
                <div class="col-6">
                    <img src="./images/undraw_Traveling_re_weve (1).png" alt="">
                    <img src="./images/Let’s Travel !.png" alt="" class="d-rwd-none">
                </div>
                <div class="col-6">
                    <div class="row">
                        <h2 class="text-primary addTicket-area__title col-12"><i class="fas fa-plus-circle"></i>新增旅遊套票
                        </h2>
                    </div>
                    <form class="formReset">
                        <div class="form-group row">
                            <label for="ticketName" class="text-primary col-3">套票名稱</label>
                            <input type="text" class="form-control col-9" id="ticketName" placeholder="請填寫套票名稱">
                        </div>
                        <div class="form-group row">
                            <label for="imgUrl" class="text-primary col-3">圖片網址</label>
                            <input type="url" class="form-control col-9" id="imgUrl" placeholder="請填寫圖片網址">
                        </div>
                        <div class="form-group row">
                            <label for="area" class="text-primary col-3">景點地區</label>
                            <select id="area" class="form-control col-9">
                                <option value disabled selected>請選擇景點地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                                <option value="台南">台南</option>
                                <option value="花蓮">花蓮</option>
                                <option value="台東">台東</option>
                                <option value="離島">離島</option>
                                <option value="宜蘭">宜蘭</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="ticketCharge" class="text-primary col-3">套票金額</label>
                            <input type="number" class="form-control col-9" id="ticketCharge" placeholder="請填寫套票金額"
                                min="0">
                        </div>
                        <div class="form-group row">
                            <label for="ticketNum" class="text-primary col-3">套票組數</label>
                            <input type="number" class="form-control col-9" id="ticketNum" placeholder="請填寫套票組數"
                                min="0">
                        </div>
                        <div class="form-group row">
                            <label for="ticketRank" class="text-primary col-3">套票星級</label>
                            <input type="number" class="form-control col-9" id="ticketRank" placeholder="請填寫套票星級"
                                min="1" max="10">
                        </div>
                        <div class="form-group row">
                            <label for="ticketDescription" class="text-primary col-3">套票描述</label>
                            <textarea id="ticketDescription" class="form-control col-9"
                                placeholder="請填寫套票描述（限 100 字）"></textarea>
                        </div>
                    </form>
                    <div class="text-right">
                        <button class="btn">新增套票</button>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <main class="main-area bg-info">
        <section class="search-area row">
            <div class="col-4 text-right">
                <select class="ml-auto form-control form-control--searchArea text-muted selectLocation">
                    <option value="全部地區" selected>全部地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                    <option value="花蓮">花蓮</option>
                    <option value="台南">台南</option>
                    <option value="台東">台東</option>
                    <option value="離島">離島</option>
                    <option value="宜蘭">宜蘭</option>
                </select>
            </div>
            <div class="col-8 text-rwd-center">
                <span class="line-height-center text-muted selectNum"></span>
            </div>
        </section>
